<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
var arr=[];
arr.length=1000;

function hashAdd(ID, obj)
{
	//映射
	var n=ID%arr.length;
	
	arr[n]=obj;	//问题
}

function hashFind(ID)
{
	//映射
	var n=ID%arr.length;
	
	return arr[n];
}

var p1={ID: 2145, name: 'blue'};
var p2={ID: 3145, name: '海涛'};

hashAdd(p1.ID, p1);
hashAdd(p2.ID, p2);

alert(hashFind(p1.ID).name);
</script>
</head>

<body>
</body>
</html>
