<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
var arr=[12,6,9,44,57,1,8,98,123,5];

Array.prototype.mySort=function ()
{
	//复杂度：(n-1)*(n-1)		n*n		O(n2)
	//冒泡：比较（n2），移动（n2）
	for(var i=0;i<arr.length-1;i++)
	{
		for(var j=0;j<arr.length-1-i;j++)
		{
			if(this[j]>this[j+1])
			{
				var tmp=this[j];
				this[j]=this[j+1];
				this[j+1]=tmp;
			}
		}
	}
};

arr.mySort();

alert(arr);
</script>
</head>

<body>
</body>
</html>
