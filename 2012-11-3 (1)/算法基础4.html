<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
var arr=[12,6,9,44,57,1,8,98,123,5];

Array.prototype.mySort=function ()
{
	function sort(arr)
	{
		if(arr.length<=1)
		{
			return arr;
		}
		
		//拆
		var n=parseInt(arr.length/2);
		var arr1=arr.splice(0, n);
		var arr2=arr;
		
		//排序
		arr1=sort(arr1);
		arr2=sort(arr2);
		
		//合并
		var aResult=[];
		
		while(arr1.length || arr2.length)
		{
			//找谁的头最小
			if(arr1.length==0)
			{
				aResult.push(arr2.shift());
			}
			else if(arr2.length==0)
			{
				aResult.push(arr1.shift());
			}
			else
			{
				if(arr1[0]<arr2[0])
				{
					aResult.push(arr1.shift());
				}
				else
				{
					aResult.push(arr2.shift());
				}
			}
		}
		
		return aResult;
	}
	
	return sort(this);
};

arr=arr.mySort();

alert(arr);
</script>
</head>

</body>
</html>
