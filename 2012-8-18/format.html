<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
function format(str, json)
{
	return str.replace(/{\w+}/g, function (str){
		str=str.substring(1,str.length-1);
		
		return json[str];
	});
}

var str=format(
	'我是{name},我{age}岁,我是{sex}的',
	{name: 'blue', age: 28, sex: '男'}
);

alert(str);
</script>
</head>
