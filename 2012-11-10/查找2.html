<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
var arr=[3, 12, 15, 16, 88, 123, 994];
var start=0;
var end=arr.length-1;

var m=12;	//找

while(1)
{
	var n=Math.floor((start+end)/2);	//中间点
	
	if(arr[n]==m)	//找到了
	{
		alert('找到了：'+n);
		break;
	}
	else
	{
		if(arr[n]<m)
		{
			start=n+1;
		}
		else
		{
			end=n-1;
		}
	}
}
</script>
</head>

<body>
</body>
</html>
