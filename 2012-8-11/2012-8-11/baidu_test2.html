<!DOCTYPE html>
<html>
<head>
<style>

#div1 {width:420px; margin:50px auto;}

#txt1 {width:418px; height:20px;}
#ul1 {width:418px; border:1px solid #817F82;}
#ul1 li {font-size:14px; padding:6px 8px; list-style:none;}
</style>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script src="js/c/baidu_c.js"></script>

<script>
window.onload=function ()
{
	var oTxt=document.getElementById('txt1');
	var oBaiduC=new BaiduC();

	{
		oBaiduC.query(this.value);
	};

	<input id="txt1" type="text" />
    <ul id="ul1"></ul>
